<!-- Include Font Awesome for icons -->
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>

<!-- Search Container -->
<div class="search-container" [class.active]="isActive" (click)="$event.stopPropagation()">
  <!-- Search icon positioned right under the header -->
  <i class="fas fa-search search-icon" (click)="isActive = !isActive"></i>
  <input
    type="text"
    [formControl]="searchControl"
    placeholder="Search for employee"
    class="search-input"
  />
</div>

<!-- Employee Cards Section -->
<div class="bg">
  <div class="list-item" *ngFor="let employee of employees">
    <img class="profile-image" [src]="updateImg(employee.returnedImg)" alt="Employee Image" />
    <div class="employee-details">
      <h2>{{employee.firstname}} {{employee.lastname}}</h2>
    </div>
    <div class="action-buttons">
      <button nz-button nzType="primary" [routerLink]="['/profile', employee.id]" class="view-button">
        View Details
      </button>
    </div>
  </div>
</div>
