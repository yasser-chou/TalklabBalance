<div>
  <div nz-row>
    <div nz-col [nzSpan]="9">
      <nz-card nzType="inner" style="margin-top:16px;" nzTitle="Post new Expense">
        <form nz-form [formGroup]="expenseForm" (ngSubmit)="submitForm()" class="custom-form">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input the Title!">
              <input type="text" nz-input formControlName="title" placeholder="Enter title" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input the amount!">
              <input type="number" nz-input formControlName="amount" placeholder="Enter amount" />
            </nz-form-control>
          </nz-form-item>
          <!-- Conditionally display the dropdown -->
          <nz-form-item *ngIf="showEmployeeDropdown">
            <nz-form-control nzErrorTip="Please select the employer!">
              <nz-select nzAllowClear nzPlaceHolder="Select the employer" formControlName="employeeId">
                <nz-option *ngFor="let employee of employees" [nzLabel]="employee.firstname + ' ' + employee.lastname" [nzValue]="employee.id"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input the date!">
              <nz-date-picker style="width: 100%;" formControlName="date"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <textarea nz-input placeholder="Enter description" [nzAutosize]="{minRows: 2, maxRows: 6}" formControlName="description"></textarea>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item nzErrorTip="Please input the category!">
            <nz-form-control>
              <nz-select nzAllowClear nzPlaceHolder="Select the category" formControlName="category">
                <nz-option *ngFor="let category of listOfCategory" [nzLabel]="category" [nzValue]="category"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <button nz-button nzType="primary" nzBlock>Submit</button>
        </form>
      </nz-card>
    </div>


    <div nz-col nzFlex="3" style="margin-left: 20px;">
      <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Expenses">
        <div nz-card-grid style="width: 100%;" *ngFor="let expense of expenses">
          <div nz-row>
            <div nz-col nzSpan="18">
              <span class="spaced-span" nz-icon nzType="message" nzTheme="outline"></span> {{expense.title}} -
              <span class="spaced-span" nz-icon nzType="user" nzTheme="outline"></span> {{expense.employeeName}} -
              <span class="spaced-span" nz-icon nzType="dollar" nzTheme="outline"></span> {{expense.amount}} -
              <span class="spaced-span" nz-icon nzType="clock-circle" nzTheme="outline"></span> {{expense.date}} -
              <span class="spaced-span" nz-icon nzType="comment" nzTheme="outline"></span> {{expense.category}}
            </div>
            <div nz-col nzSpan="6" style="font-size: 15px;">
              <span class="spaced-span" nz-icon nzType="edit" nzTheme="fill" style="color:blue;" (click)="updateExpense(expense.id)"></span>
              <span class="spaced-span" nz-icon nzType="delete" nzTheme="fill" style="color:red; margin-left: 10px;" (click)="deleteExpense(expense.id)"></span>
            </div>
          </div>
        </div>
      </nz-card>
    </div>

  </div>
</div>
